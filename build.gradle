plugins {
    id "groovy"
    id "application"
}

version "0.1"
group "LearnAws"

repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.6'

    compile group: 'software.amazon.awssdk', name: 'sqs', version: '2.5.25'
    compile group: 'software.amazon.awssdk', name: 's3', version: '2.5.25'
    compile group: 'software.amazon.awssdk', name: 'auth', version: '2.5.25'

    runtime "ch.qos.logback:logback-classic:1.2.3"

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
}

mainClassName = "adamatti.Application"

tasks.withType(GroovyCompile) {
    groovyOptions.forkOptions.jvmArgs.add('-Dgroovy.parameters=true')
}
